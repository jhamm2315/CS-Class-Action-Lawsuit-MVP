name: Deploy Frontend to GitHub Pages

on:
  push:
    branches: [ "main" ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install (frontend)
        working-directory: frontend
        run: |
          node -v
          npm -v
          ls -la
          echo "---- package.json deps (i18next) ----"
          cat package.json | sed -n '1,140p' | sed -n '1,60p'
          echo "---- npm ci ----"
          npm cache clean --force
          npm ci
          echo "---- verify i18next installed ----"
          npm ls i18next || true
          node -e "console.log('i18next resolved to:', require.resolve('i18next'))"

      - name: Build (frontend)
        working-directory: frontend
        run: |
          npm run build
          test -f dist/index.html
          touch dist/.nojekyll

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: frontend/dist

      - name: Deploy
        uses: actions/deploy-pages@v4
